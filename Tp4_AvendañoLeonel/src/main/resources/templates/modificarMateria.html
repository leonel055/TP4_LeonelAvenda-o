<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Modificar Materia</title>
</head>
<body>
	<header>
  		<div th:replace="~{fragments/header :: header}"></div>
  	</header>
		
    <br><br>
    
<div class="container">
	<h1>MODIFICAR MATERIA</h1>
	<form data-th-object="${materiaModificada}" data-th-action="@{/guardarMateria} "  method=post>
	
		<div class="col-9">
			<label for="codigo" class="form-label">Codigo</label> 
			<input type="text" class="form-control" id="codigo" data-th-field="*{codigo}" required>				
		</div>
		<div class="col-9">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="nombre" data-th-field="*{nombre}" required>
		</div>
		<div class="col-9">
			<label for="curso" class="form-label">Curso</label>
			<input type="text" class="form-control" id="curso" data-th-field="*{curso}" required>
		</div>
		<div class="col-9">
			<label for="horas" class="form-label">Cantidad de Horas</label>
			<input type="number" class="form-control" id="horas" data-th-field="*{cantHoras}">
		</div>
		<div class="col-9">
			<label for="modalidad" class="form-label">Modalidad</label>
			<select id="modalidad" class="form-control" data-th-field="*{modalidad}">
				<option value="Virtual">Virtual</option>
				<option value="Presencial">Presencial</option>
			</select>
		</div>
		<div class="mb-3">
				<label for="Docente" class="form-label">Legajo del Docente</label>
				<input type="text" class="form-control" id="Docente" data-th-field="*{docente}">
			</div>
			<div class="mb-3">
				<label for="Carrera" class="form-label">Codigo de Carrera</label>
				<input type="text" class="form-control" id="Carrera" data-th-field="*{carrera}">
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
    
    <br>

	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


       
</body>
</html>
