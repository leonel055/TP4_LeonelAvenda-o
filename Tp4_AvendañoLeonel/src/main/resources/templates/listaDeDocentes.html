<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
<title>LISTA DE CARRERAS</title>
</head>

<body>
	<header>
  		<div th:replace="~{fragments/header :: header}"></div>
  	</header>
		
    <br><br>
	<div class="container">
	<table class="table table-dark table-sm">
		<thead>
			<tr>
				<th scope="col">Legajo</th>	
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<th scope="col">Email</th>
				<th scope="col">Telefono</th>
			</tr>
		</thead>
		<tbody>
			<tr data-th-each="Docente : ${ListadoDocentes}">
	      		<td data-th-text="${Docente.legajo}"></td>
	      		<td data-th-text="${Docente.nombre}"></td>
	      		<td data-th-text="${Docente.apellido}"></td>
	      		<td data-th-text="${Docente.email}"></td>
	      		<td data-th-text="${Docente.telefono}"></td>
	      	<td>
				<a data-th-href="@{'/borrarDocente/'+${Docente.legajo}}" class="btn btn-danger">Eliminar</a>					
				<a data-th-href="@{'/modificarDocente/'+${Docente.legajo}}" class="btn btn-warning" >Modificar</a>
			</td>
	    </tr>
		</tbody>

	</table>
	</div>

<br><br><br><br>
<br><br><br><br>

	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
